<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Management</title>

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

</head>
<body>

    <h2>Item Management</h2>

    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="">blog</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
    </ul>

    <form action="{% url 'item_add' %}" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %} 
        {{ form.as_p }}
        Name: <input type="text" name='name' > <br>
        Description: <input type="text" name="description" > <br>
        Price: <input type="number" name="price" > <br>
        Department: <select name="department_id" id="">
                <option value="-1" selected>Select department</option>
                {% for dept in all_departments %}
                <option value="{{ dept.id }}">{{ dept.title }}</option>
                {% endfor %}
        </select> <br>
        Upload image: <input type="file" name="photo" accept="image/*"> <br>
        <button type="submit">Save</button>
    </form>

    <div class="footer">
        <p>Created by ITI</p>
    </div>
    
    
    </body>
    </html>
